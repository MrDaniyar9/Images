<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photo_page</title>
    <link rel="stylesheet" href="style/photo_page.css" />
  </head>
  <body>
    <header class="main_header">
      <div class="inner_container">
        <div class="left_header">
          <a href="#"><img src="images/img_stock.svg" alt="image" /></a>
          <a href="#">ImageStock</a>
        </div>
        <div class="right_header">
          <div class="search">
            <a href="#"><img src="images/search_24px.svg" alt="search" /></a>
            <a href="#">Поиск</a>
          </div>

          <div class="favourite">
            <a href="#"><img src="images/heart.svg" alt="heart_icon" /></a>
            <a href="#">Избранное</a>
          </div>
          <div class="history">
            <a href="#"><img src="images/history.svg" alt="history_icon" /></a>
            <a href="#">История поиска</a>
          </div>
        </div>
      </div>
    </header>

    <!-- selected image section -->

    <section class="selected_image">
      <div class="upper_section">
        <div class="inner_upper_section">
          <div class="left_upper_section">
            <a href="#"><img src="images/Vadim.svg" alt="icon" /></a>
            <span
              ><a href="#" class="sadovski">Vadim Sadovski</a>
              <a href="#">@vadimsadovski</a>
            </span>
          </div>
          <div class="right_upper_section">
            <button class="heart_btn">
              <img src="images/favorite.svg" alt="icon" />
            </button>
            <button class="download_btn">
              <img src="images/download_icon.svg" alt="icon" class="lll" />
              Download
            </button>
          </div>
        </div>
      </div>
      </div>
      <div class="center_upper_section"><img src="images/center_background.png" alt="img">
      </div>
    </section>
  </body>
</html>
