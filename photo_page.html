<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo page</title>
    <link rel="stylesheet" href="style/photo_page.css" />
  </head>
  <body>
    <header class="main_header">
      <div class="inner_container">
        <div class="left_header">
          <a href="#"><img src="images/img_stock.svg" alt="image" /></a>
          <a href="#">ImageStock</a>
        </div>
        <div class="right_header">
          <div class="search">
            <a href="#"><img src="images/search_24px.svg" alt="search" /></a>
            <a href="#">Поиск</a>
          </div>

          <div class="favourite">
            <a href="favourites.html"><img src="images/heart.svg" alt="heart_icon" /></a>
            <a href="favourites.html">Избранное</a>
          </div>
          <div class="history">
            <a href="#"><img src="images/history.svg" alt="history_icon" /></a>
            <a href="#">История поиска</a>
          </div>
        </div>
      </div>
    </header>

    <!-- selected image section -->

    <section class="selected_image">
      <div class="upper_section">
        <div class="inner_upper_section">
          <div class="left_upper_section">
            <a href="#"><img src="images/Vadim.svg" alt="icon" /></a>
            <span
              ><a href="#" class="sadovski">Vadim Sadovski</a>
              <a href="#">@vadimsadovski</a>
            </span>
          </div>
          <div class="right_upper_section">
            <button class="heart_btn">
              <img src="images/favorite.svg" alt="icon" />
            </button>
            <button class="download_btn">
              <img src="images/download_icon.svg" alt="icon" class="lll" />
              Download
            </button>
          </div>
        </div>
      </div>
      </div>
      <div class="center_upper_section"><img src="images/center_background.png" alt="img">
        <a href="#"><img src="images/extend_icon.svg" alt="icon_extension" class="extend_icon"></a>
      </div>
      <div class="bottom_section">
        <div class="similar_text"><p>Похожии теги</p></div>
        <div class="similar_btn">
          <button class="similar_btn1">Girl</button>
          <button class="similar_btn2">Woman</button>
          <button class="similar_btn3">Mood</button>
          <button class="similar_btn4">People</button>
          <button class="similar_btn5">Free Pictures</button>
        </div>
      </div>
    </section>
    <section class="main_section">
      <div class="inner_main_section">
        <div class="upper_main">
          <p>Похожие фотографии</p>
          <a href="#">show more</a>
        </div>
        <div class="down_main">
          <div class="left_img_container">
            <a href="photo_page.html"><img src="images/left_img1.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/left_img2.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/left_img3.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/left_img1.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/left_img2.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/left_img3.png" alt="img"></a>
          </div>
          <div class="center_img_container">
            <a href="photo_page.html"><img src="images/center_photo_page1.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/center_photo_page2.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/center_photo_page3.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/center_photo_page1.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/center_photo_page2.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/center_photo_page3.png" alt="img"></a>
          </div>
          <div class="right_img_container">
            <a href="photo_page.html"><img src="images/right_img1.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/right_img2.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/right_img3.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/right_img1.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/right_img2.png" alt="img"></a>
            <a href="photo_page.html"><img src="images/right_img3.png" alt="img"></a>
          </div>
          <button class="up_btn"><img src="images/up_icon.svg" alt="up_icon"></button>
        </div>
      </div>
    </section>
  </body>
</html>
